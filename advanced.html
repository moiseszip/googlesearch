<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Google Advanced Search</title>

    <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png" 
    type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <a href="./index.html">Google Search</a>
            </div>
            <div>
                <a href="#">
                    <img src="https://lh3.googleusercontent.com/ogw/AF2bZyj_zhXAJUlCjafCZht2cxCFAgXP74RW0j_sJuq_uhxQioM=s32-c-mo" alt="My Profile" width="32">
                </a>
            </div>
        </div>

        <div class="title">
            <h1>Advanced Search</h1>
        </div>
        <hr>
        <div class="words">
            <div class="words-header">
                <h3>Find pages with...</h3>
                <h5>Do this in the search box.</h5>
            </div>
            <form class="advanced-search" action="https://www.google.com/search">

                <label for="as_q">all these words:</label>
                <input type="text" name="as_q">
                <span>Enter the important words: <i>tricolor rat terrier</i></span>
                <br>
                <label for="as_epq">this exact expression or phrase:</label>
                <input type="text" name="as_epq">
                <br>
                <label for="as_oq">any of these words:</label>
                <input type="text" name="as_oq">
                <br>
                <label for="as_eq">none of these words:</label>
                <input type="text" name="as_eq">
                <br>
                <label for="as_nlo">numbers ranging from:</label>
                <input type="text" name="as_nlo">

                <label for="as_nhi">The</label>
                <input type="text" name="as_nhi">

                <input type="submit" value="Google Search">
            </form>
        </div>
    </div>
    
</body>
</html>
