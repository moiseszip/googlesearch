<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Google Search</title>

        <link rel="shortcut icon" href="https://static-00.iconduck.com/assets.00/google-icon-2048x2048-pks9lbdv.png" 
        type="image/x-icon">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="g-img">
                    <a href="#">Images</a>
                </div>
                <div class="g-adv">
                    <a href="#">
                        Advanced Search
                    </a>
                </div>
                <div class="g-pfp">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2c/Default_pfp.svg/1024px-Default_pfp.svg.png" alt="My Profile" width="32">
                    </a>
                </div>
            </div>
        </div>
        <h1>Google</h1>
        <form action="https://www.google.com/search">
            <input type="text" name="q">
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
